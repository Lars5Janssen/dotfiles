palette = "catppuccin_mocha"

[character]
# Note the use of Catppuccin color 'purple'
success_symbol = "[[☠️](white) ❯](sky)"
error_symbol = "[✘ ❯](red)"
vicmd_symbol = "[❮](green)"

[directory]
truncation_length = 4
# Catppuccin 'lavender'
style = "bold italic sky"

[package]
disabled = false

[username]
style_user = "mauve bold"
format = "[$user]($style) "
disabled = false
show_always = true

[git_branch]
symbol = '🌱 '
truncation_length = 8
truncation_symbol = ''
style = "bold yellow"

[git_commit]
commit_hash_length = 8
tag_symbol = '🔖 '
style = "bold white"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = '[🍒 PICKING](bold red)'

[git_metrics]
added_style = 'bold blue'
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[git_status]
conflicted = '⚔️ '
ahead = '[|](yellow) 🏎💨 ×${count} '
behind = '[|](yellow) 😰 ×${count} '
diverged = '[|](yellow) 🔱 🏎️ 💨 ×${ahead_count} 🐢 ×${behind_count} '
up_to_date = '[|](yellow) [✓](green)  '
untracked = '[|](yellow) 🤷 ×${count} '
stashed = '[|](yellow) 📦 '
modified = '[|](yellow) 📝 ×${count} '
renamed = '[|](yellow) 👅 ×${count} '
deleted = '[|](yellow) 🗑️ ×${count} '
staged = '[|](yellow) 📦 [++\($count\)](green) '
style = "bright-white"
format = "$all_status$ahead_behind"

[docker_context]
format = 'via [🐋 $context](blue bold)'

[cmd_duration]
# disabled = true
min_time = 2_000
show_milliseconds = true
show_notifications = true
min_time_to_notify = 45_000
format = "[  $duration](bold yellow)"

