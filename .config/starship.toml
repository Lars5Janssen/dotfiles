palette = "catppuccin_mocha"

format = """
[](mauve)\
$os\
$username\
$directory\
[](fg:mauve bg:pink)\
$git_branch\
$git_status\
[](fg:pink bg:lavender)\
$docker_context\
[](fg:lavender bg:flamingo)\
[](fg:flamingo bg:mauve)\
$time\
[ ](fg:mauve)\
$character\
"""

[username]
format = "[$user ](fg:base bold bg:mauve)"
disabled = false
show_always = true

[character]
# Note the use of Catppuccin color 'maroon'
success_symbol = "[[♥](green) ❯](mauve)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"

[docker_context]
symbol = " "
style = "bg:lavender"
format = '[ $symbol $context ]($style) $path'

[git_branch]
symbol = ""
style = "fg:base bg:pink"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "fg:base bg:pink"
format = '[$all_status$ahead_behind]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "fg:base bg:mauve"
format = '[ $time ]($style)'

[directory]
format = '[$path]($style)'
truncation_length = 4
truncation_symbol = '../'
# Catppuccin 'lavender'
style = "fg:base bg:mauve"

[os]
format = '[ $symbol]($style)'
style = "fg:base bg:mauve"
disabled = false

