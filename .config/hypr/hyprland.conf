# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
# REMEMBER https://wiki.hyprland.org/Configuring/Monitors/#custom-modelines
# To set for specific monitors and not ports

# eDP-1 (Laptop)
monitor=desc:Chimei Innolux Corporation 0x14E7,preferred,0x0,1

# Home desk primary (ultrawide) and secondary monitors
monitor=desc:Samsung Electric Company S34J55x HTRKC00254,preferred,0x-1080,1 # PRIMARY
monitor=desc:Dell Inc. DELL U2713HM GK0KD33K392L,preferred,-1920x-1080,1 # SECONDARY

# OB Monitors
# monitor=desc:LG Electronics W2343 0x000041AE,preferred,0x-1080,1  # Above Main
monitor=desc:LG Electronics W2343 0x000041AE,preferred,-1920x0,1    # Left of Main

monitor=Unknown-1,disable # Disable phantom monitor (May be removable, but does not hurt)
monitor=,preferred,auto,1 # Monitor plug and play

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
exec-once = waybar --config ~/.config/waybar/config.jsonc
exec-once = mako
exec-once = polkit
exec-once = kdeconnect-app & keepassxc ~/KPXCDB/privat.kdbx & nextcloud
exec-once = swww init & swww img ~/Pictures/irithyll.png
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

source = ~/.config/hypr/mocha.conf

# Set programs that you use
$terminal = alacritty
$fileManager = alacritty -e "nnn"
$menu = tofi-drun --config ~/.config/tofi/config --drun-launch=true
$browser = firefox
$fileSearch = alacritty -e ~/.dotfilesextended/scripts/filesearch.sh

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = ALT
$secMod = SUPER

bindl=,switch:Lid Switch,exec,hyprlock

# Mediakeys
bind    =      , XF86AudioMute, exec, pamixer -t
bind    =      , XF86AudioPlay, exec, playerctl play-pause
bind    =      , XF86AudioRaiseVolume, exec, pactl set-sink-mute 0 false
bind    = SHIFT, XF86AudioMute, exec, ~/.config/waybar/muteMic.sh
binde   =      , XF86AudioLowerVolume, exec, pactl set-sink-volume 0 -5%
binde   =      , XF86AudioRaiseVolume, exec, pactl set-sink-volume 0 +5%

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# bind = $secMod, F, exec, $fileSearch
# bind = $mainMod SHIFT,  L,      exec, hyprlock

# Movementkeys
bind = $mainMod SHIFT,  H,      movewindoworgroup, l
bind = $mainMod SHIFT,  J,      movewindoworgroup, d
bind = $mainMod SHIFT,  K,      movewindoworgroup, u
bind = $mainMod SHIFT,  L,      movewindoworgroup, r
bind = $mainMod,        H,      movefocus, l # MOVE
bind = $mainMod,        J,      movefocus, d
bind = $mainMod,        K,      movefocus, u
bind = $mainMod,        L,      movefocus, r
bind = $mainMod,        left,   movefocus, l
bind = $mainMod,        down,   movefocus, d
bind = $mainMod,        right,  movefocus, r
bind = $mainMod,        up,     movefocus, u
bind = $mainMod,        tab,    changegroupactive, f
bind = $mainMod SHIFT,  tab,    changegroupactive, b

# Window manipulation
bind = $mainMod SHIFT,  F,      fakefullscreen,
bind = $mainMod SHIFT,  M,      exit,
bind = $mainMod,        F,      fullscreen,
bind = $mainMod,        P,      pseudo, # dwindle
bind = $mainMod,        Q,      killactive,
bind = $mainMod,        T,      togglesplit, # dwindle
bind = $mainMod,        V,      togglefloating,
bind = $mainMod,        W,      togglegroup,

# Application shortcuts
bind    = $mainMod,        D,      exec, $menu
bind    = $mainMod,        M,      exec, ~/.config/waybar/muteMic.sh
bind    = $mainMod,        return, exec, $terminal
bind    = $secMod SHIFT,   I,      exec, intellij-idea-ultimate-edition
bind    = $secMod,         B,      exec, $browser
bind    = $secMod,         E,      exec, $fileManager
bind    = $secMod,         I,      exec, alacritty -e "nvim"
bind    = $secMod,         S,      exec, alacritty -e "btop"
bind    = $secMod,         return, exec, $terminal

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $secMod, H, togglespecialworkspace, hidden
bind = $secMod SHIFT, H, movetoworkspace, special:hidden

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = , mouse:282, movewindow

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 0

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

cursor {
    inactive_timeout=5
    hide_on_key_press=true
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 3
    col.active_border = $pink $sky 135deg
    col.inactive_border = $mantle $mantle 90deg

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 20

    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    no_gaps_when_only=1
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = 0
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrulev2 = workspace 10 silent,class:org.kde.kdeconnect.app
windowrulev2 = workspace 10 silent,class:org.keepassxc.KeePassXC,title:privat\.kdbx \[Locked\].*
windowrulev2 = workspace 10 silent,class:steam, title:Special Offers
windowrulev2 = float, class:com.nextcloud.desktopclient.nextcloud, title: Nextcloud
windowrulev2 = stayfocused, class:com.nextcloud.desktopclient.nextcloud, title: Nextcloud
