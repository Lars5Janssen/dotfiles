
# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
# REMEMBER https://wiki.hyprland.org/Configuring/Monitors/#custom-modelines
# To set for specific monitors and not ports
monitor=eDP-1,preferred,0x0,1
monitor=DP-1,preferred,1920x0,1
monitor=DP-4,1720x720,1920x0,1
monitor=DP-5,preferred,0x0,1
monitor=HDMI-A-1,preferred,0x0,1
monitor=Unknown-1,disable
monitor=,preferred,auto,1
# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = waybar --config ~/.config/waybar/config.jsonc
exec-once = mako 
exec-once = polkit
exec-once = kdeconnect-app
exec-once = keepassxc ~/KPXCDB/privat.kdbx
exec-once = swww init & swww img ~/Pictures/irithyll.png
exec-once = sleep 2 && nextcloud
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf
source = ~/.config/hypr/mocha.conf

# Set programs that you use
$terminal = alacritty
$fileManager = alacritty -e "lf"
$menu = tofi-drun --config ~/.config/tofi/config --drun-launch=true
$browser = firefox
$fileSearch = alacritty -e ~/.dotfilesextended/scripts/filesearch.sh

source = ~/.config/hypr/hyprlandBinds.conf

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 0

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

cursor {
    inactive_timeout=1000
    hide_on_key_press=true
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 4
    col.active_border = $pink $sky 135deg
    col.inactive_border = $mantle $mantle 90deg

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 20
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    no_gaps_when_only=1
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = 0
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrulev2 = workspace 10 silent,class:org.kde.kdeconnect.app
windowrulev2 = workspace 10 silent,class:org.keepassxc.KeePassXC,title:privat\.kdbx \[Locked\].*
windowrulev2 = workspace 10 silent,class:steam, title:Special Offers
windowrulev2 = float, class:com.nextcloud.desktopclient.nextcloud, title: Nextcloud 
windowrulev2 = stayfocused, class:com.nextcloud.desktopclient.nextcloud, title: Nextcloud 
